	<title>Foxy Foodie</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<a href="/" class="logo">Welcome to<strong> Foxy Foodie</strong></a>
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a>
						</li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
				</header>

				<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
						</header>
						<div class="title">
							<img src="static/images/IMG-0010.jpg"
								style="width: 100px; height: 100px; margin-top: 1%; margin-bottom: 1%;">
						</div>
						<div class="title">
							<h1>RECIPES</h1>
						</div>
						<div class="title">
							<p>Best Matches Based On Your Ingredients</p>
						</div>
						<div class="title">
							<section id="search" class="alt">
								<form method="post" action="#">
									<input type="text" name="query" id="query" placeholder="Search" />
								</form>
							</section>
						</div>
					</div>
				</section>


				<!-- Section -->
				<section>
					<div class="posts">
						{% for post in dict_out %}
						<article>
							<h3 style="color: #F56A6A; margin-left: 5px; margin-right: 5px;">{{post.name}}</h3>
							<br>
							<p><strong>Time:</strong> {{post.minutes}} minutes<br>
								<strong>Ingredients:</strong> {{post.ingredients}}
							</p>
						</article>
						{% endfor %}
					</div>
				</section>

			</div>
		</div>
