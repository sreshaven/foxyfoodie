<head>
	<link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico" />
	<title>Foxy Foodie</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/css/theme.css" />
	<noscript>
		<link rel="stylesheet" href="static/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">
	<!-- <div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main"></div> -->

	<!-- Header -->
	<!-- <header id="header">
			</head> -->

	<!-- Wrapper -->

	<!-- Main -->
	<div id="main">
		<div class="inner">
			<header id="header">
				<a href="/" class="logo">Welcome to<strong> Foxy Foodie</strong></a>
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a>
					</li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
				</ul>
			</header>
		</div>
	</div>
	<div class="title">
		<img src="static/images/IMG-0010.jpg" style="width: 100px; height: 100px; margin-top: 1%;">
	</div>
	<div class="title">
		<div>
			<h2 style="margin-top: 30px;">Set Up Your Profile</h2>
		</div>
	</div>
	<div class="title">
		<div>
			<h3>Select the Ingredients You Have In Your Kitchen</h3>
		</div>
	</div>
	<div class="title">
		<div class="checklists">
			<div>
				<h3>Dairy</h3>
				<input type="checkbox" id="dairy1" name="dairy1" value="Milk">
				<label for="dairy1">Milk</label><br>
				<input type="checkbox" id="dairy2" name="dairy2" value="Vanilla Ice Cream">
				<label for="dairy2"> Vanilla Ice Cream</label><br>
				<input type="checkbox" id="dairy3" name="dairy3" value="Cheese">
				<label for="dairy3">Cheese</label><br>
				<input type="checkbox" id="dairy4" name="dairy4" value="Yogurt">
				<label for="dairy4">Yogurt</label><br>
				<input type="checkbox" id="dairy5" name="dairy5" value="Cream">
				<label for="dairy5">Cream</label><br>
				<input type="checkbox" id="dairy6" name="dairy6" value="Butter">
				<label for="dairy6">Butter</label><br>
			</div>
			<div>
				<h3>Vegetables</h3>
				<input type="checkbox" id="vegetables1" name="vegetables1" value="Tomatoes">
				<label for="vegetables1">Tomatoes</label><br>
				<input type="checkbox" id="vegetables2" name="vegetables2" value="Potatoes">
				<label for="vegetables2">Potatoes</label><br>
				<input type="checkbox" id="vegetables3" name="vegetables3" value="Carrots">
				<label for="vegetables3">Carrots</label><br>
				<input type="checkbox" id="vegetables4" name="vegetables4" value="Lettuce">
				<label for="vegetables4">Lettuce</label><br>
				<input type="checkbox" id="vegetables5" name="vegetables5" value="Spinach">
				<label for="vegetables5">Spinach</label><br>
				<input type="checkbox" id="vegetables6" name="vegetables6" value="Corn">
				<label for="vegetables6">Corn</label><br>
			</div>
			<div>
				<h3>Fruits</h3>
				<input type="checkbox" id="grains1" name="grains1" value="White Bread">
				<label for="grains1">Bananas</label><br>
				<input type="checkbox" id="grains2" name="grains2" value="Rice">
				<label for="grains2">Apples</label><br>
				<input type="checkbox" id="grains3" name="grains3" value="All Purpose Flour">
				<label for="grains3">Oranges</label><br>
				<input type="checkbox" id="grains4" name="grains4" value="Wheat Flour">
				<label for="grains4">Strawberries</label><br>
				<input type="checkbox" id="grains5" name="grains5" value="Cereal">
				<label for="grains5">Grapes</label><br>
				<input type="checkbox" id="grains6" name="grains6" value="Oatmeal">
				<label for="grains6">Blueberries</label><br>
			</div>
			<div>
				<h3>Spices</h3>
				<input type="checkbox" id="spices1" name="spices1" value="Salt">
				<label for="spices1">Salt</label><br>
				<input type="checkbox" id="spices2" name="spices2" value="Pepper">
				<label for="spices2">Pepper</label><br>
				<input type="checkbox" id="spices3" name="spices3" value="Paprika">
				<label for="spices3">Paprika</label><br>
				<input type="checkbox" id="spices4" name="spices4" value="Cinnamon">
				<label for="spices4">Cinnamon</label><br>
				<input type="checkbox" id="spices5" name="spices5" value="Sesame Seeds">
				<label for="spices5">Sesame Seeds</label><br>
				<input type="checkbox" id="spices6" name="spices6" value="Ginger">
				<label for="spices6">Ginger</label><br>
			</div>
			<div>
				<h3>Condiments</h3>
				<input type="checkbox" id="condiments1" name="condiments1" value="Ketchup">
				<label for="condiments1">Ketchup</label><br>
				<input type="checkbox" id="condiments2" name="condiments2" value="Peanut Butter">
				<label for="condiments2">Peanut Butter</label><br>
				<input type="checkbox" id="condiments3" name="condiments3" value="Mayonnaise">
				<label for="condiments3">Mayonnaise</label><br>
				<input type="checkbox" id="condiments4" name="condiments4" value="Barbeque Sauce">
				<label for="condiments4">Barbeque Sauce</label><br>
				<input type="checkbox" id="condiments5" name="condiments5" value="Ranch">
				<label for="condiments5">Ranch</label><br>
				<input type="checkbox" id="condiments6" name="condiments6" value="Mustard">
				<label for="condiments6">Mustard</label><br>
			</div>
			<div>
				<h3>Meats</h3>
				<input type="checkbox" id="meats1" name="meats1" value="Pork">
				<label for="meats1">Pork</label><br>
				<input type="checkbox" id="meats2" name="meats2" value="Chicken">
				<label for="meats2">Chicken</label><br>
				<input type="checkbox" id="meats3" name="meats3" value="Beef">
				<label for="meats3">Beef</label><br>
				<input type="checkbox" id="meats4" name="meats4" value="Fish">
				<label for="meats4">Fish</label><br>
				<input type="checkbox" id="meats5" name="meats5" value="Turkey">
				<label for="meats5">Turkey</label><br>
				<input type="checkbox" id="meats6" name="meats6" value="Goat">
				<label for="meats6">Goat</label><br>
			</div>
		</div>
	</div>

	<div class="title">
		<button type="submit" class="submitbtn"><a href="/recipes">Submit</a></button>
	</div>
</body>


<script>
	window.onload = function () { document.body.classList.remove('is-preload'); }
	window.ontouchmove = function () { return false; }
	window.onorientationchange = function () { document.body.scrollTop = 0; }
</script>
</body>

</html>
